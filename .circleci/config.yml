 version: 2
 jobs:
   build:
     docker:
       - image: circleci/node:8
     working_directory: ~/typescript-boilerplate
     steps:
       - checkout
       - restore_cache:
           keys:
           - dependencies-{{ checksum "package.json" }}
           - dependencies-
       - run:
           name: Install dependencies
           command: npm install
       - save_cache:
           paths:
             - node_modules
           key: dependencies-{{ checksum "package.json" }}
      - run:
          name: test
          command: npm test
       